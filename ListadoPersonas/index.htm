<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="/ListadoPersonas/css/estilos.css" rel="stylesheet"/>
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id='cabecero'>
        <h1>Listado de Personas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="persona">
                <!-- <li>Eduardo</li> -->
            </ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer" onclick="agregarPersonas()">+</button>
        </div>
        <form id="forma">
            <input type="text" name="nombre" placeholder="Nombre"/>
            <input type="text" name="apellido" placeholder="Apellido"/>
        </form>
    </div>
    <script src="/ListadoPersonas/js/personas.js"></script>
    <script src="/ListadoPersonas/js/app.js"></script>
</body>
</html>
